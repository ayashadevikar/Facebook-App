<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Facebook Clone</title>
    
</head>
<body>
    <h1 class="md:relative md:left-[40rem] md:top-40 text-lg font-bold">For Educational Purpose Only</h1>
       <div class=" md:flex justify-center  items-center gap-x-10 h-[80vh]">
      
            <!-- left-section-->
             <div>
                  <img class="fb_logo md:text-center  md:w-[20rem] " src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
                   <p class="text-xl w-[20rem] text-center ml-6  md:w-[22rem] md:text-justify">Facebook helps you connect and share with the people in your life.</p>
             </div>

             <!-- right-section-->
             <div class="relative top-[2rem] left-4">
                  <form class="border-black-1px border-2 w-[21rem] p-2 flex flex-col items-center gap-y-[7px] bg-white rounded-md">
                        <input class="border-2 px-4 w-[20rem] py-2 focus:outline-blue-500 rounded-md caret-blue-500" type="email" name="" placeholder="Email address or phone number">
                        <input class="border-2 px-4 py-2 w-[20rem] focus:outline-blue-500 rounded-md caret-blue-500" type="password" name="" id="" placeholder="Password">
                        <button class="border-2 w-80 p-2 bg-blue-500 text-white rounded-md">Log in</button>
                        <a class="text-blue-500 hover:underline " href="">Forgotten password?</a>
                         <hr class="w-[20rem]">
                        <button class="border-2 p-2 px-4 bg-green-400 text-white rounded-md ">Create new account</button>
                       

                  </form>
                     
                  <p class="mt-2 text-xs ml-8 md:text-center"><a class="hover:underline text-xs font-bold" href="">Create a Page</a> for a celebrity, brand or business.</p>

             </div>
            
       </div>
       
</body>
</html>
